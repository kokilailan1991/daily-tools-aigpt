  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Click Tracking Script -->
    <script>
      (function() {
        'use strict';
        
        // REPLACE WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const TRACKING_URL = 'https://script.google.com/macros/s/AKfycbyJHqxPAe5w4pNDTCV00UHG5jlyWQoSsnx3fJ5v5qf1Fr0ZAsnx8WbM3Y5CXuqjRpxK/exec';
        
        // Function to send tracking data to Google Sheets
        function trackClick(url, text, tool) {
          if (!TRACKING_URL || TRACKING_URL === 'YOUR_WEB_APP_URL') {
            console.log('Click tracking not configured. Set TRACKING_URL in index.html');
            return;
          }
          
          const params = new URLSearchParams({
            url: url,
            text: text,
            tool: tool,
            page: window.location.href,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent
          });
          
          // Use sendBeacon for better reliability
          if (navigator.sendBeacon) {
            const blob = new Blob([params.toString()], { type: 'application/x-www-form-urlencoded' });
            navigator.sendBeacon(TRACKING_URL, blob);
          } else {
            // Fallback to fetch with no-cors
            fetch(TRACKING_URL + '?' + params.toString(), {
              method: 'GET',
              mode: 'no-cors'
            }).catch(function(err) {
              console.error('Tracking failed:', err);
            });
          }
        }
        
        // Track all clicks on the page
        document.addEventListener('click', function(e) {
          const target = e.target;
          const link = target.closest('a');
          
          // Track affiliate links (Amazon + HeyGen)
          if (link && link.href) {
            if (link.href.indexOf('amzn.to') !== -1) {
              trackClick(link.href, link.textContent.trim(), 'affiliate_amazon');
              // Also track with Google Analytics if available
              if (window.gtag) {
                window.gtag('event', 'affiliate_click', {
                  'event_category': 'Affiliate',
                  'event_label': 'Amazon',
                  'value': link.href
                });
              }
            } else if (link.href.indexOf('heygen.com') !== -1) {
              trackClick(link.href, link.textContent.trim(), 'affiliate_heygen');
              // Also track with Google Analytics if available
              if (window.gtag) {
                window.gtag('event', 'affiliate_click', {
                  'event_category': 'Affiliate',
                  'event_label': 'HeyGen',
                  'value': link.href
                });
              }
            }
          }
          
          // Track tool usage - check for tool-btn class or data-tool attribute on any element
          const toolElement = target.closest('[data-tool], .tool-btn');
          if (toolElement) {
            const toolName = toolElement.getAttribute('data-tool') || toolElement.textContent.trim() || 'Unknown Tool';
            const toolUrl = window.location.href;
            trackClick(toolUrl, toolName, 'tool_' + toolName);
            console.log('Tool tracked:', toolName);
            // Also track with Google Analytics if available
            if (window.gtag) {
              window.gtag('event', 'tool_click', {
                'event_category': 'Tools',
                'event_label': toolName
              });
            }
          }
        });
        
        console.log('Click tracking initialized');
      })();
    </script>
